<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Personal Hub</title>
    <!-- <link rel="preload" href="background.jpg" as="image"> -->
    <script>
        function setInitialBackground() {
            const savedBackground = localStorage.getItem('backgroundImage');
            const defaultBackground = 'path/to/default-background.jpg'; // Your default background
            const background = savedBackground || defaultBackground;
            document.body.style.background = `url('${background}') no-repeat center center fixed`;
        }
    </script>v
    <script type="module" src="reading.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400&display=swap" rel="stylesheet">
</head>
<body onload="setInitialBackground()">
    <div class="navigation">
        <a href="./index.html">Home</a>
        <a href="./Pomodoro.html">Pomodoro</a>
        <a href="./ReadingList.html" class="active">Reading List</a>
    </div>
    <div class="reading-list-container">
        <div class="book-card add-new">
            <i class="fas fa-plus"></i>
        </div>
        <!-- Example book cards will be added dynamically here -->
    </div>
    <div class="modal" id="bookDetailModal">
        <div class="modal-content">
            <span class="close" onclick="closeDetailModal()">&times;</span>
            <div id="bookDetails"></div>
        </div>
    </div>
    
    <div class="modal" id="addBookModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <label>What book are you reading?</label>
            <input type="text" id="bookSearch" placeholder="Search for a book...">
            <div class="searchResults">
            </div>
            <div id="pagination">
                <button id="prevPage">Previous</button>
                <span id="currentPage">1</span>
                <button id="nextPage">Next</button>
            </div>
            
        </div>
    </div>
    
</body>
</html>
