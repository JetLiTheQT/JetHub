<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Personal Hub</title>
    <!-- <link rel="preload" href="background.jpg" as="image"> -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const savedBackground = localStorage.getItem('backgroundImage');
            if (savedBackground) {
                document.write(`<style>body { background: url('${savedBackground}') no-repeat center center fixed; }</style>`);
            }
        });
    </script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400&display=swap" rel="stylesheet">

</head>
<body>
    <div class="navigation">
        <a href="./index.html" class="active">Home</a>
        <a href="./Pomodoro.html">Pomodoro</a>
        <a href="./ReadingList.html">Reading List</a>
        <button id="settingsButton"><i class="fas fa-cog"></i></button> 
    </div>
    <div class="welcome" id="welcome"></div>
    <div id="quote-container">
        <p id="quote-text"></p>
        <p id="quote-author"></p>
    </div>
    <script src="script.js"></script>
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <span class="close" onclick="closeSettingsModal()">&times;</span>
            <h2>Settings</h2>
            <div>
                <label>Select Background:</label>
                <select id="backgroundSelector">
                    <option value="background.jpg">Background 1</option>
                    <option value="background2.jpg">Background 2</option>
                    <!-- Add more options as needed -->
                </select>
                <button onclick="changeBackground()">Apply</button>
            </div>
        </div>
    </div>
</body>
</html>
