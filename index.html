<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Personal Hub</title>
    <!-- <link rel="preload" href="background.jpg" as="image"> -->
    <script>
        function setInitialBackground() {
            const savedBackground = localStorage.getItem('backgroundImage');
            const defaultBackground = 'background.jpg';
            const background = savedBackground || defaultBackground;
            document.body.style.background = `url('${background}')`;
            document.body.style.backgroundSize = 'cover'; // Set background size to cover
            }
    </script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400&display=swap" rel="stylesheet">
    <!-- Firebase JavaScript SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js" type="module"></script>
</head>
<body onload="setInitialBackground()">
    <div class="navigation">
        <a href="./index.html" class="active">Home</a>
        <a href="./Pomodoro.html">Pomodoro</a>
        <a href="./ReadingList.html">Reading List</a>
        <i class="fas fa-cog" id="settingsButton"></i>
    </div>
    <!-- Add this button to your landing page -->
    <button id="loginButton">Log In with Google</button>

    <div class="welcome" id="welcome"></div>
    <div id="quote-container">
        <p id="quote-text"></p>
        <p id="quote-author"></p>
    </div>
    <script src="firebaseConfig.js" type="module"></script>
    <script src="script.js" type="module"></script>
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <span class="close" onclick="closeSettingsModal()">&times;</span>
            <h2 id="settingsWord">Change Background</h2>

            <div class="background-options">
                <div class="background-option" onclick="changeBackground('background.jpg')">
                    <img src="background.jpg" alt="Background 1">
                </div>
                
                <div class="background-option" onclick="changeBackground('background2.jpg')">
                    <img src="background2.jpg" alt="Background 2">
                </div>
                <div class="background-option" onclick="changeBackground('background3.jpg')">
                    <img src="background3.jpg" alt="Background 3">
                </div>
                
                <div class="background-option" onclick="changeBackground('background4.jpg')">
                    <img src="background4.jpg" alt="Background 4">
                </div>
                <div class="background-option" onclick="changeBackground('background5.jpg')">
                    <img src="background5.jpg" alt="Background 5">
                </div>
                
                <div class="background-option" onclick="changeBackground('background6.jpg')">
                    <img src="background6.jpg" alt="Background 6">
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
